<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>

    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="" />
    </div>
    <div class="login_box">
        <div class="login_box_logo">
            <img src="/assets/images/login_title.png" alt="">
        </div>
        <!-- 登录界面 -->
        <div class="login_box_register">
            <form class="layui-form" id="form1">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal  layui-btn-radius" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item link">
                    <a href="javascript:;" class="register">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册界面 -->
        <div class="login_box_login">
            <form class="layui-form" id="form2">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password2" required lay-verify="required|pwd|pwds" placeholder="请再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal  layui-btn-radius" lay-submit
                        lay-filter="formDemo" id="zhuce">注册</button>
                </div>
                <div class="layui-form-item link">
                    <a href="javascript:;" class="login">去登录</a>
                </div>
            </form>

        </div>

    </div>
    <!-- 引入layui的js文件 -->
    <script src="assets/lib/layui/layui.all.js"></script>
    <!-- 引入jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入自己的js -->
    <script src="/assets/js/mylogin.js"></script>
</body>

</html>
